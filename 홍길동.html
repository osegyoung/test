<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">ss
		<title>박소현</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container">
		<!-- 헤더영역 -->
			<header>
				<h1>header 영역</h1>
				<p>박소현 페이지에 온 것을 환영합니다</p>
				<nav>
					<ul>
						<li><a href="#">첫번째 메인메뉴</a></li>
						<li><a href="#">두번째 메인메뉴</a></li>
						<li><a href="#">세번째 메인메뉴</a></li>
						<li><a href="#">로그인</a></li>
					</ul>
				</nav>
			</header>
		<!-- 왼쪽 사이드영역 -->
			<aside>
				<h1>좌측 사이드</h1>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
			</aside>
		<!-- 섹션영역 -->
			<section>
				<h1>회원가입 영역입니다</h1>
				<!-- 회원가입 폼 영역 -->
				<form action="#" name="join" method="post">
					<fieldset>
						<legend>step1 : 로그인 정보</legend>
						<ul>
							<li><label for="id">계정아이디</label><input type="text" id="id" name="id" autofocus></li>
							<li><label for="pw">비밀번호</label><input type="password" id="pw" name="pw"></li>
							<li><label for="pw_r">비밀번호 확인</label><input type="password" id="pw_r" name="pw_r"></li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>step2 : 개인 정보</legend>
						<ul>
							<li><label for="name">이름</label><input type="text" id="name" name="name" placeholder="5자 미만 공백없이" maxlength="4"></li>
							<li><label for="email">이메일 계정</label><input type="email" id="email" name="email" placeholder="abc@naver.com"></li>
							<li><label for="tel">전화번호</label><input type="tel" id="tel" name="tel"></li>
						</ul>
					</fieldset>
					<fieldset>
						<button type="submit">회원가입</button>
						<button type="reset">정보 수정</button>
					</fieldset>
				</form>				
			</section>
		<!-- 오른쪽 사이드영역 -->
			<aside>
				<h1>우측 사이드</h1>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
			</aside>
		<!-- 푸터 영역 -->
			<footer>
				<h1>푸터영역 입니다</h1>
				ffff
			</footer>

		</div>
	</body>
</html>
